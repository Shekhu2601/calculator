<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="input">
        <input type="text">
        </div>
        <div class="opreation">
            <button class="num num7">7</button>
            <button class="num num8">8</button>
            <button class="num num9">9</button>
            <button class="num num-del">Del.</button>
            <button class="num num-4">4</button>
            <button class=" num num5">5</button>
            <button class="num num6">6</button>
            <button class="num num-pluse"> + </button>
            <button class="num num1">1</button>
            <button class="num num2">2</button>
            <button class="num num3">3</button>
            <button class="num num-sub">-</button>
            <button class="num num-dot">.</button>
            <button class="num num0">0</button>
            <button class="num num-divade">/</button>
            <button class="num num-grater">*</button>
            
        </div>
        <div class="res">
            <button class=" num  cl-1 numr result">Reset</button>
            <button class="cl-2 num numr result">=</button>
        </div>
       
    </div>
    <script src="cal.js"></script>
</body>
</html>
